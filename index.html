    <h1>Onward Information Outreach Web Form</h1>
        <fieldset>
            <legend>Register With Us</legend>
        <form action="">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="sex" vale="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="sex" value="female" required>
            <label for="others">Rather not say</label>
            <input type="radio" id="female" name="sex" value="others" required>
            <br><br>
            <label for="Food">Choose your favourite food:</label>
            <br><br>
            <select name="Food" id="Food" width=300 style="width: 350px"
            size="8" multiple>
                <option value="Beans">Beans</option>
                <option value="Rice">Rice</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="Soup">Soup</option>
                <option value="Pizza">Pizza</option>
            </select>
            <p>
                Hold down the Ctrl (windows) / 
                Command (Mac) button to select multiple options.
            </p>
            <br><br>
            <label for="Certificate">Certificate:</label>
            <select name="Certificate" id="Certificate">
                <option value="q1">FSLC</option>
                <option value="q2">O'Level</option>
                <option value="q3">BSC</option>
            </select>
            <br><br>
            <label for="Phonenumber">Phone Number:</label>
            <input type="text" id="Phonenumber" placeholder="+238000000000" required>
            <br><br>
            <label for="About You">Tell us about yourself:</label>
            <br>
            <textarea name="About You" id="About You" cols="20" rows="10" 
            placeholder="We will like to know you..."></textarea>
            <br><br>

            <input type="submit" value="Submit Here">
            
        </form>
    </fieldset>
